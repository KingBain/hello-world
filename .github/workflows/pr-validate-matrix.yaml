name: PR Validate Multi-Arch Matrix

on:
  pull_request:
  workflow_dispatch: {}

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Generate Keys
  # We do this once so all matrix jobs share the same signing key.
  # ------------------------------------------------------------------
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      snapshot-date: ${{ steps.snapshot-date.outputs.date }}
      snapshot-epoch: ${{ steps.snapshot-date.outputs.epoch }}
    steps:
      - name: Generate snapshot date
        id: snapshot-date
        run: |
          echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "epoch=$(date +%s)" >> $GITHUB_OUTPUT
        shell: bash


  # ------------------------------------------------------------------
  # JOB 2: Build Matrix
  # Runs in parallel for each architecture
  # ------------------------------------------------------------------
  build:
    name: Build ${{ matrix.arch }}
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - arch: x86_64
          tag_suffix: amd64
        - arch: aarch64
          tag_suffix: arm64
        - arch: armv7
          tag_suffix: arm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0


      # Build APKs for the specific matrix architecture
      - uses: chainguard-dev/actions/melange-build@3e8a2a226fad9e1ecbf2d359b8a7697554a4ac6d # v1.5.10
        with:
          sign-with-temporary-key: true
          signing-key-path: melange.rsa
          config: melange.yaml
          archs: ${{ matrix.arch }}

      # Build the OCI Image tarball for this specific arch
      - uses: chainguard-images/actions/apko-build@95c64af473be476d6169619eb2f372e72b3a1562 # v1.0.11
        with:
          config: apko.yaml
          tag: hello-world:${{ needs.setup.outputs.snapshot-date }}
          keyring-append: melange.rsa.pub
          archs: ${{ matrix.arch }}
          source-date-epoch: ${{ needs.setup.outputs.snapshot-epoch }}

      - name: Load image
        run: docker load < output.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          image-ref: hello-world:${{ needs.setup.outputs.snapshot-date }}-${{ matrix.tag_suffix }}
          scanners: vuln
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: sarif
          output: trivy-results-${{ matrix.arch }}.sarif
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          sarif_file: trivy-results-${{ matrix.arch }}.sarif

      # Upload the individual tarball, named by architecture
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: hello-world-${{ matrix.arch }}.tar
          path: ./output.tar
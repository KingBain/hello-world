name: PR Validate Matrix

on:
  pull_request:
  workflow_dispatch: {}

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Generate Keys
  # We do this once so all matrix jobs share the same signing key.
  # ------------------------------------------------------------------
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      snapshot-date: ${{ steps.snapshot-date.outputs.date }}
      snapshot-epoch: ${{ steps.snapshot-date.outputs.epoch }}
    steps:
      - name: Generate snapshot date
        id: snapshot-date
        run: |
          echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "epoch=$(date +%s)" >> $GITHUB_OUTPUT
        shell: bash


  # ------------------------------------------------------------------
  # JOB 2: Build Matrix
  # Runs in parallel for each architecture
  # ------------------------------------------------------------------
  build:
    name: Build ${{ matrix.arch }}
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64, armv7]

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - uses: sigstore/cosign-installer@v4.0.0


      # Build APKs for the specific matrix architecture
      - uses: chainguard-dev/actions/melange-build@v1.5.10
        with:
          sign-with-temporary-key: true
          signing-key-path: melange.rsa
          config: melange.yaml
          archs: ${{ matrix.arch }}

      # Build the OCI Image tarball for this specific arch
      - uses: chainguard-images/actions/apko-build@v1.0.11
        with:
          config: apko.yaml
          tag: hello-world:${{ needs.setup.outputs.snapshot-date }}
          keyring-append: melange.rsa.pub
          archs: ${{ matrix.arch }}
          source-date-epoch: ${{ needs.setup.outputs.snapshot-epoch }}

      - name: Load image
        run: docker load < output.tar
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: hello-world:${{ needs.setup.outputs.snapshot-date }}
          scanners: vuln
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: sarif
          output: trivy-results-${{ matrix.arch }}.sarif
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4.31.9
        with:
          sarif_file: trivy-results-${{ matrix.arch }}.sarif

      # Upload the individual tarball, named by architecture
      - uses: actions/upload-artifact@v6
        with:
          name: hello-world-${{ matrix.arch }}.tar
          path: ./output.tar